<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <script src="jquery.min.js"></script>
    <style>
        #map {
            background-color: #fff;
            border: 1px solid #ccc;
        }

        .background {
            fill: none;
            pointer-events: all;
        }

        #countries, #states {
            fill: #cde;
            stroke: #fff;
            stroke-linejoin: round;
            stroke-linecap: round;
        }

        #countries .active, #states .active {
            fill: #89a;
        }

        #cities {
            stroke-width: 0;
        }

        .city {
            fill: #345;
            stroke: #fff;
        }

        pre.prettyprint {
            border: 1px solid #ccc;
            margin-bottom: 0;
            padding: 9.5px;
        }

        .countryText {

        }

        .state-Text {

        }

    </style>
</head>
<body>
<div id="map"></div>
<script src="d3.min.js"></script>
<script src="topojson.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script>
var m_width = $("#map").width(),
        width = 938,
        height = 500,
        country,
        state;

var projection = d3.geo.mercator()
        .scale(150)
        .translate([width / 2, height / 1.5]);

var path = d3.geo.path()
        .projection(projection);

var svg = d3.select("#map").append("svg")
        .attr("preserveAspectRatio", "xMidYMid")
        .attr("viewBox", "0 0 " + width + " " + height)
        .attr("width", m_width)
        .attr("height", m_width * height / width);

svg.append("rect")
        .attr("class", "background")
        .attr("width", width)
        .attr("height", height)
        .on("click", country_clicked);

var g = svg.append("g");

d3.json("countries.topo.json", function (error, us) {
    g.append("g")
            .attr("id", "countries")
            .selectAll("path")
            .data(topojson.feature(us, us.objects.countries).features)
            .enter()
            .append("path")
            .attr("id", function (d) {
                return d.id;
            })
            .attr("d", path)
            .on("click", country_clicked);

    g.selectAll("text")
            .data(topojson.feature(us, us.objects.countries).features)
            .enter()
            .append("svg:text")
            .attr("class", "country-label")
            .text(function (d) {
                return d.properties.name;
            })
            .attr("x", function (d) {
                return path.centroid(d)[0];
            })
            .attr("y", function (d) {
                return  path.centroid(d)[1];
            })
            .attr("text-anchor", "middle")
            .attr('font-size', '4pt');
    //http://stackoverflow.com/questions/17425268/d3js-automatic-labels-placement-to-avoid-overlaps-force-repulsion
    arrangeLabels();

});
//http://stackoverflow.com/questions/17425268/d3js-automatic-labels-placement-to-avoid-overlaps-force-repulsion
function arrangeLabels() {

    var move = 1;
    while (move > 0) {
        move = 0;
        svg.selectAll("text")
                .each(function () {
                    var that = this,
                            a = this.getBoundingClientRect();
                    svg.selectAll("text")
                            .each(function () {
                                if (this != that) {
                                    var b = this.getBoundingClientRect();
                                    if ((Math.abs(a.left - b.left) * 2 < (a.width + b.width)) &&
                                            (Math.abs(a.top - b.top) * 2 < (a.height + b.height))) {
                                        // overlap, move labels
                                        var dx = (Math.max(0, a.right - b.left) +
                                                        Math.min(0, a.left - b.right)) * 0.01,
                                                dy = (Math.max(0, a.bottom - b.top) +
                                                        Math.min(0, a.top - b.bottom)) * 0.02,
                                                tt = d3.transform(d3.select(this).attr("transform")),
                                                to = d3.transform(d3.select(that).attr("transform"));
                                        move += Math.abs(dx) + Math.abs(dy);

                                        to.translate = [ to.translate[0] + dx, to.translate[1] + dy ];
                                        tt.translate = [ tt.translate[0] - dx, tt.translate[1] - dy ];
                                        d3.select(this).attr("transform", "translate(" + tt.translate + ")");
                                        d3.select(that).attr("transform", "translate(" + to.translate + ")");
                                        a = this.getBoundingClientRect();
                                    }
                                }
                            });
                });
    }
}


function zoom(xyz) {
    g.transition()
            .duration(750)
            .attr("transform", "translate(" + projection.translate() + ")scale(" + xyz[2] + ")translate(-" + xyz[0] + ",-" + xyz[1] + ")")
            .selectAll(["#countries", "#states", "#cities"])
            .style("stroke-width", 1.0 / xyz[2] + "px")
            .selectAll(".city")
            .attr("d", path.pointRadius(20.0 / xyz[2]));
}

function get_xyz(d) {
    var bounds = path.bounds(d);
    var w_scale = (bounds[1][0] - bounds[0][0]) / width;
    var h_scale = (bounds[1][1] - bounds[0][1]) / height;
    var z = .96 / Math.max(w_scale, h_scale);
    var x = (bounds[1][0] + bounds[0][0]) / 2;
    var y = (bounds[1][1] + bounds[0][1]) / 2 + (height / z / 6);
    return [x, y, z];
}

function country_clicked(d) {
    
    g.selectAll(["#states", "#cities"]).remove();
    state = null;

    if (country) {
        g.selectAll("#" + country.id).style('display', null);
        d3.selectAll(".state-label").style('visibility', 'hidden');
        d3.selectAll(".country-label").style('visibility', 'visible');
    }

    if (d && country !== d) {
        var xyz = get_xyz(d);
        country = d;

        if (d.id == 'USA' || d.id == 'JPN') {
            d3.json("states_" + d.id.toLowerCase() + ".topo.json", function (error, us) {
                g.append("g")
                        .attr("id", "states")
                        .selectAll("path")
                        .data(topojson.feature(us, us.objects.states).features)
                        .enter()
                        .append("path")
                        .attr("id", function (d) {
                            return d.id;
                        })
                        .attr("class", "active")
                        .attr("d", path)
                        .on("click", state_clicked);


                d3.selectAll(".country-label").style('visibility', 'hidden');
                d3.selectAll(".state-label").style('visibility', 'visible');

                
                g.append("g")
                        .attr("class", "state-labels")
                        .selectAll("text:not(.country-label)")
                        .data(topojson.feature(us, us.objects.states).features)
                        .enter()
                        .append("svg:text")
                        .attr("class", "state-label")
                        .text(function (d) {
                            console.log(d.properties.name);
                            return d.properties.name;
                        })
                        .attr("x", function (d) {
                            return path.centroid(d)[0];
                        })
                        .attr("y", function (d) {
                            return  path.centroid(d)[1];
                        })
                        .attr("text-anchor", "middle")
                        .attr('font-size', '2pt');
                //http://stackoverflow.com/questions/17425268/d3js-automatic-labels-placement-to-avoid-overlaps-force-repulsion
                arrangeLabels();

                zoom(xyz);
                g.selectAll("#" + d.id).style('display', 'none');
            });
        } else {
            zoom(xyz);
        }
    } else {
        var xyz = [width / 2, height / 1.5, 1];
        country = null;
        zoom(xyz);
    }
}

function state_clicked(d) {
    g.selectAll("#cities").remove();

    if (d && state !== d) {
        var xyz = get_xyz(d);
        state = d;

        country_code = state.id.substring(0, 3).toLowerCase();
        state_name = state.properties.name;

        d3.json("cities_" + country_code + ".topo.json", function (error, us) {
            g.append("g")
                    .attr("id", "cities")
                    .selectAll("path")
                    .data(topojson.feature(us, us.objects.cities).features.filter(function (d) {
                        return state_name == d.properties.state;
                    }))
                    .enter()
                    .append("path")
                    .attr("id", function (d) {
                        return d.properties.name;
                    })
                    .attr("class", "city")
                    .attr("d", path.pointRadius(20 / xyz[2]));

            zoom(xyz);
        });
    } else {
        state = null;
        country_clicked(country);
    }
}

$(window).resize(function () {
    var w = $("#map").width();
    svg.attr("width", w);
    svg.attr("height", w * height / width);
});
</script>
</body>
</html>
